<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soccer Lineup Pro</title>
    <style>
        :root {
            --pitch-green: #2e7d32;
            --line-white: rgba(255, 255, 255, 0.5);
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 1. REGISTRATION FORM */
        .admin-panel {
            padding: 15px;
            background: var(--card-bg);
            border-bottom: 2px solid #333;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            width: 100%;
        }

        button {
            background: #007AFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* 2. THE PITCH DESIGN */
        .pitch-container {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .pitch {
            background-color: var(--pitch-green);
            border: 2px solid white;
            height: 300px;
            position: relative;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            align-content: space-around;
            justify-content: center;
            padding: 10px;
        }

        /* Pitch markings */
        .pitch::before {
            content: '';
            position: absolute;
            top: 50%; left: 0; right: 0;
            height: 2px; background: var(--line-white);
        }

        /* 3. PLAYERS & JERSEYS */
        .player-slot {
            width: 70px;
            text-align: center;
            cursor: grab;
            margin: 5px;
            z-index: 10;
        }

        .jersey-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        .player-info {
            font-size: 11px;
            font-weight: bold;
            background: rgba(0,0,0,0.6);
            border-radius: 3px;
            padding: 2px;
            margin-top: 2px;
        }
    </style>
</head>
<body>

    <div class="admin-panel">
        <h3>Team Registration</h3>
        <input type="text" id="pName" placeholder="Player Name">
        <input type="number" id="pNumber" placeholder="Jersey Number">
        <label style="font-size: 12px;">Upload Jersey Image:</label>
        <input type="file" id="pJersey" accept="image/*">
        <button onclick="addPlayer()">Add to Lineup</button>
    </div>

    <div class="pitch-container">
        <h4>First Half Pitch</h4>
        <div id="pitch1" class="pitch">
            </div>

        <h4>Substitute Bench</h4>
        <div id="pitch2" class="pitch" style="height: 150px; background-color: #444;">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
        // Initialize Sliding/Dragging
        new Sortable(document.getElementById('pitch1'), { group: 'shared', animation: 150 });
        new Sortable(document.getElementById('pitch2'), { group: 'shared', animation: 150 });

        function addPlayer() {
            const name = document.getElementById('pName').value;
            const number = document.getElementById('pNumber').value;
            const fileInput = document.getElementById('pJersey');
            
            if(!name || !number) return alert("Please enter name and number");

            const reader = new FileReader();
            reader.onload = function(e) {
                const playerHTML = `
                    <div class="player-slot">
                        <img src="${e.target.result || 'https://via.placeholder.com/50'}" class="jersey-img">
                        <div class="player-info">#${number} ${name}</div>
                    </div>
                `;
                document.getElementById('pitch2').innerHTML += playerHTML;
                
                // Reset inputs
                document.getElementById('pName').value = '';
                document.getElementById('pNumber').value = '';
            }

            if(fileInput.files[0]) {
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                reader.onload({target: {result: ''}}); // Add without image
            }
        }
    </script>
</body>
</html>
