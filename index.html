<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Tactics Board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --pitch-green: #285e2a;
            --line-white: rgba(255, 255, 255, 0.9);
            --ui-dark: #121212;
        }

        body {
            font-family: -apple-system, sans-serif;
            margin: 0; background: #000; color: white;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- THE PROFESSIONAL PITCH (CONVENTIONAL MEASURES) --- */
        #pitch-container {
            flex-grow: 1; display: flex; align-items: center; justify-content: center;
            background: #111; padding: 10px;
        }

        #pitch {
            background-color: var(--pitch-green);
            background-image: repeating-linear-gradient(90deg, transparent, transparent 10%, rgba(0,0,0,0.05) 10%, rgba(0,0,0,0.05) 20%);
            width: 100%; max-width: 500px; aspect-ratio: 68 / 105; /* Conventional Ratio */
            position: relative; border: 2px solid var(--line-white);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .line { position: absolute; border: 2px solid var(--line-white); box-sizing: border-box; pointer-events: none; }
        
        /* Markings */
        .halfway { top: 50%; width: 100%; height: 0; border-bottom: 2px solid var(--line-white); }
        .center-circle { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 18%; aspect-ratio: 1; border-radius: 50%; }
        .center-dot { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 4px; height: 4px; background: var(--line-white); border-radius: 50%; }
        
        /* Penalty Areas (Standard 16.5m scale) */
        .penalty-box { left: 20%; width: 60%; height: 16%; }
        .goal-box { left: 35%; width: 30%; height: 5.5%; }
        .top { top: -2px; border-top: none; }
        .bottom { bottom: -2px; border-bottom: none; }

        /* The Penalty Arc (The "D") */
        .arc { left: 38%; width: 24%; height: 8%; border-radius: 50%; }
        .arc-top { top: 10%; clip-path: inset(75% 0 0 0); }
        .arc-bottom { bottom: 10%; clip-path: inset(0 0 75% 0); }

        /* --- PLAYERS --- */
        .player-jersey {
            position: absolute; width: 60px; text-align: center;
            touch-action: none; cursor: grab; z-index: 10;
        }

        .jersey-img {
            width: 42px; height: 42px; background: #d32f2f; border: 2px solid #fff;
            border-radius: 4px; margin: 0 auto; display: flex;
            align-items: center; justify-content: center; font-weight: bold;
            background-size: cover; background-position: center;
        }

        .player-name {
            font-size: 10px; font-weight: bold; margin-top: 2px;
            background: rgba(0,0,0,0.8); padding: 1px 4px; border-radius: 4px;
        }

        /* --- CONTROLS --- */
        #controls {
            background: var(--ui-dark); padding: 20px;
            border-top: 1px solid #333; padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        .input-row { display: flex; gap: 10px; margin-bottom: 12px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; }
        
        .btn { padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; flex: 1; }
        .btn-add { background: #2e7d32; color: white; }
        .btn-cam { background: #f57c00; color: white; }
        .btn-reset { background: #c62828; color: white; }
    </style>
</head>
<body>

    <div id="pitch-container">
        <div id="pitch">
            <div class="line halfway"></div>
            <div class="line center-circle"></div>
            <div class="line center-dot"></div>
            
            <div class="line penalty-box top"></div>
            <div class="line goal-box top"></div>
            <div class="line arc arc-top"></div>
            
            <div class="line penalty-box bottom"></div>
            <div class="line goal-box bottom"></div>
            <div class="line arc arc-bottom"></div>
        </div>
    </div>

    <div id="controls">
        <div class="input-row">
            <input type="text" id="pName" placeholder="Player Name">
            <input type="number" id="pNum" placeholder="No." style="max-width: 60px;">
        </div>
        <div class="input-row">
            <input type="file" id="pJersey" accept="image/*">
        </div>
        <div class="input-row">
            <button class="btn btn-add" onclick="addPlayer()">Add Player</button>
            <button class="btn btn-cam" onclick="downloadLineup()">Save Photo</button>
            <button class="btn btn-reset" onclick="clearPitch()">Clear</button>
        </div>
    </div>

    <script>
        const pitch = document.getElementById('pitch');

        function addPlayer(savedData = null) {
            const name = savedData ? savedData.name : document.getElementById('pName').value;
            const num = savedData ? savedData.num : document.getElementById('pNum').value;
            const img = savedData ? savedData.img : "";
            
            if(!name) return;

            const player = document.createElement('div');
            player.className = 'player-jersey';
            player.style.left = savedData ? savedData.x : '42%';
            player.style.top = savedData ? savedData.y : '45%';

            player.innerHTML = `<div class="jersey-img" style="background-image: url(${img})">${num}</div><div class="player-name">${name}</div>`;
            
            // Handle new image upload
            if (!savedData) {
                const file = document.getElementById('pJersey').files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        player.querySelector('.jersey-img').style.backgroundImage = `url(${e.target.result})`;
                        saveData();
                    };
                    reader.readAsDataURL(file);
                }
            }

            makeDraggable(player);
            pitch.appendChild(player);
            saveData();
        }

        function makeDraggable(el) {
            let active = false;
            let currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

            // If loading from save, we need to calculate existing offsets
            const startDrag = (e) => {
                const clientX = e.type === "touchstart" ? e.touches[0].clientX : e.clientX;
                const clientY = e.type === "touchstart" ? e.touches[0].clientY : e.clientY;
                initialX = clientX - xOffset;
                initialY = clientY - yOffset;
                if (e.target.closest('.player-jersey')) active = true;
            };

            const drag = (e) => {
                if (active) {
                    e.preventDefault();
                    const clientX = e.type === "touchmove" ? e.touches[0].clientX : e.clientX;
                    const clientY = e.type === "touchmove" ? e.touches[0].clientY : e.clientY;
                    currentX = clientX - initialX;
                    currentY = clientY - initialY;
                    xOffset = currentX; yOffset = currentY;
                    el.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
                }
            };

            const stopDrag = () => { active = false; saveData(); };

            el.addEventListener('touchstart', startDrag);
            el.addEventListener('touchmove', drag);
            el.addEventListener('touchend', stopDrag);
            el.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function saveData() {
            const players = [];
            document.querySelectorAll('.player-jersey').forEach(p => {
                // Get image data safely
                const bg = p.querySelector('.jersey-img').style.backgroundImage;
                const cleanImg = bg.slice(5, -2).replace(/"/g, "");
                
                players.push({
                    name: p.querySelector('.player-name').innerText,
                    num: p.querySelector('.jersey-img').innerText,
                    x: p.style.left, y: p.style.top,
                    img: cleanImg.startsWith('data') ? cleanImg : ""
                });
            });
            localStorage.setItem('proSoccerSave', JSON.stringify(players));
        }

        function downloadLineup() {
            html2canvas(pitch, { scale: 2, backgroundColor: '#285e2a' }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'lineup.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function clearPitch() {
            if(confirm("Erase team?")) {
                localStorage.removeItem('proSoccerSave');
                location.reload();
            }
        }

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('proSoccerSave'));
            if(saved) saved.forEach(p => addPlayer(p));
        };
    </script>
</body>
</html>
