<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Touch-to-Edit Soccer Lineup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --pitch-green: #2e7d32; --line-white: rgba(255, 255, 255, 0.7); }
        body { font-family: sans-serif; margin: 0; background: #000; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- THE PITCH --- */
        #pitch {
            background-color: var(--pitch-green);
            background-image: linear-gradient(rgba(255,255,255,0.05) 50%, transparent 50%);
            background-size: 100% 10%;
            width: 100%; height: 75vh; position: relative; border: 3px solid var(--line-white);
        }
        .line { position: absolute; border: 2px solid var(--line-white); pointer-events: none; }
        .halfway { top: 50%; width: 100%; border-bottom: 2px solid var(--line-white); }
        .center-circle { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80px; height: 80px; border-radius: 50%; }
        .penalty-box { left: 20%; width: 60%; height: 15%; }
        .top { top: -2px; border-top: none; }
        .bottom { bottom: -2px; border-bottom: none; }

        /* --- PLAYERS --- */
        .player {
            position: absolute; width: 70px; text-align: center; touch-action: none; cursor: grab; z-index: 10;
        }
        .jersey {
            width: 50px; height: 50px; background-color: red; border: 2px solid white;
            border-radius: 8px; margin: 0 auto; display: flex; align-items: center; 
            justify-content: center; font-weight: bold; background-size: cover; background-position: center;
        }
        .name-label { font-size: 11px; font-weight: bold; margin-top: 4px; background: rgba(0,0,0,0.7); padding: 2px 5px; border-radius: 10px; }

        /* --- MODAL (Edit Popup) --- */
        #editModal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #222; padding: 20px; border-radius: 15px; border: 2px solid #444; z-index: 100; width: 80%;
        }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 99; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        .btn-row { display: flex; gap: 10px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }

        #controls { padding: 15px; background: #111; display: flex; gap: 10px; }
    </style>
</head>
<body>

<div id="pitch">
    <div class="line halfway"></div>
    <div class="line center-circle"></div>
    <div class="line penalty-box top"></div>
    <div class="line penalty-box bottom"></div>
</div>

<div id="controls">
    <button style="background: #ff9800;" onclick="downloadLineup()">üì∏ Save Image</button>
    <button style="background: #444;" onclick="resetPositions()">üìç Reset Positions</button>
</div>

<div class="modal-overlay" id="overlay"></div>
<div id="editModal">
    <h3>Edit Player</h3>
    <input type="text" id="editName" placeholder="Name">
    <input type="number" id="editNum" placeholder="Number">
    <label>Jersey Color:</label>
    <input type="color" id="editColor" value="#ff0000">
    <label>Upload Personal Jersey:</label>
    <input type="file" id="editImg" accept="image/*">
    <div class="btn-row">
        <button style="background:#28a745" onclick="saveChanges()">Apply</button>
        <button style="background:#d32f2f" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    let currentPlayer = null;
    const defaultPositions = [
        { y: 85, x: 42, role: 'GK', color: '#ffcc00' },
        { y: 70, x: 10 }, { y: 70, x: 32 }, { y: 70, x: 53 }, { y: 70, x: 75 },
        { y: 45, x: 20 }, { y: 45, x: 42 }, { y: 45, x: 65 },
        { y: 20, x: 15 }, { y: 20, x: 42 }, { y: 20, x: 70 }
    ];

    function initPitch() {
        const savedData = JSON.parse(localStorage.getItem('soccerRoster'));
        const dataToUse = savedData || defaultPositions;

        dataToUse.forEach((p, i) => {
            const playerDiv = document.createElement('div');
            playerDiv.className = 'player';
            playerDiv.style.top = p.y + '%';
            playerDiv.style.left = p.x + '%';
            playerDiv.dataset.index = i;

            playerDiv.innerHTML = `
                <div class="jersey" style="background-color: ${p.color || 'red'}; background-image: url(${p.img || ''})">${p.num || (i+1)}</div>
                <div class="name-label">${p.name || 'Player'}</div>
            `;

            // Click to edit
            playerDiv.addEventListener('click', () => openModal(playerDiv));
            
            makeDraggable(playerDiv);
            document.getElementById('pitch').appendChild(playerDiv);
        });
    }

    function openModal(el) {
        currentPlayer = el;
        document.getElementById('editName').value = el.querySelector('.name-label').innerText;
        document.getElementById('editNum').value = el.querySelector('.jersey').innerText;
        document.getElementById('editModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('editImg').value = '';
    }

    function saveChanges() {
        const name = document.getElementById('editName').value;
        const num = document.getElementById('editNum').value;
        const color = document.getElementById('editColor').value;
        const file = document.getElementById('editImg').files[0];

        currentPlayer.querySelector('.name-label').innerText = name;
        currentPlayer.querySelector('.jersey').innerText = num;
        currentPlayer.querySelector('.jersey').style.backgroundColor = color;

        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentPlayer.querySelector('.jersey').style.backgroundImage = `url(${e.target.result})`;
                saveToStorage();
            };
            reader.readAsDataURL(file);
        } else {
            saveToStorage();
        }
        closeModal();
    }

    function makeDraggable(el) {
        let active = false, currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;
        const dragStart = (e) => {
            initialX = (e.type === "touchstart" ? e.touches[0].clientX : e.clientX) - xOffset;
            initialY = (e.type === "touchstart" ? e.touches[0].clientY : e.clientY) - yOffset;
            if (e.target.classList.contains('jersey') || e.target.classList.contains('name-label')) active = true;
        };
        const dragMove = (e) => {
            if (active) {
                e.preventDefault();
                currentX = (e.type === "touchmove" ? e.touches[0].clientX : e.clientX) - initialX;
                currentY = (e.type === "touchmove" ? e.touches[0].clientY : e.clientY) - initialY;
                xOffset = currentX; yOffset = currentY;
                el.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
            }
        };
        const dragEnd = () => { active = false; saveToStorage(); };
        el.addEventListener('touchstart', dragStart);
        el.addEventListener('touchmove', dragMove);
        el.addEventListener('touchend', dragEnd);
        el.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', dragMove);
        document.addEventListener('mouseup', dragEnd);
    }

    function saveToStorage() {
        const data = [];
        document.querySelectorAll('.player').forEach(p => {
            data.push({
                name: p.querySelector('.name-label').innerText,
                num: p.querySelector('.jersey').innerText,
                color: p.querySelector('.jersey').style.backgroundColor,
                img: p.querySelector('.jersey').style.backgroundImage.slice(5, -2).replace(/"/g, ""),
                x: p.style.left, y: p.style.top
            });
        });
        localStorage.setItem('soccerRoster', JSON.stringify(data));
    }

    function downloadLineup() {
        html2canvas(document.getElementById('pitch')).then(canvas => {
            const link = document.createElement('a');
            link.download = 'lineup.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    function resetPositions() {
        localStorage.removeItem('soccerRoster');
        location.reload();
    }

    window.onload = initPitch;
</script>
</body>
</html>
