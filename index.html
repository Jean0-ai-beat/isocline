<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOCLINE BY JPTECH</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --pitch-green: #388e3c; --line-white: rgba(255, 255, 255, 0.8); }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; background: #000; color: white; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        /* --- BRANDING & TEAM NAME --- */
        #header-area {
            background: #1b5e20;
            border-bottom: 2px solid var(--line-white);
            padding: 10px;
            text-align: center;
        }

        #teamNameDisplay {
            font-size: 22px; font-weight: 900; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer; margin: 0;
        }

        /* --- THE PITCH --- */
        #pitch {
            background-color: var(--pitch-green);
            background-image: linear-gradient(rgba(255,255,255,0.05) 50%, transparent 50%);
            background-size: 100% 10%;
            width: 100%; height: 65vh; position: relative; border: 4px solid var(--line-white);
            margin: 0 auto; box-sizing: border-box;
        }

        .line { position: absolute; border: 2px solid var(--line-white); pointer-events: none; }
        .halfway { top: 50%; width: 100%; border-bottom: 2px solid var(--line-white); }
        .center-circle { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90px; height: 90px; border-radius: 50%; }
        .penalty-box { left: 15%; width: 70%; height: 18%; }
        .top { top: -2px; border-top: none; }
        .bottom { bottom: -2px; border-bottom: none; }

        /* --- PLAYERS --- */
        .player { position: absolute; width: 75px; text-align: center; touch-action: none; z-index: 10; }
        
        .jersey {
            width: 55px; height: 55px; background-color: #d32f2f; border: 3px solid #fff;
            border-radius: 50% 50% 5px 5px; margin: 0 auto; display: flex; 
            align-items: center; justify-content: center; font-weight: 900; 
            font-size: 20px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            background-size: cover; background-position: center; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.4); cursor: grab;
        }

        .name-label { 
            font-size: 11px; font-weight: bold; margin-top: 5px; 
            background: rgba(0,0,0,0.8); padding: 2px 8px; border-radius: 4px; 
            display: inline-block; cursor: pointer; color: #fff;
        }

        /* --- MODAL (Edit Popup) --- */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 99; }
        #editModal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #2c2c2c; padding: 25px; border-radius: 20px; z-index: 100; width: 85%; max-width: 350px;
        }
        
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #111; color: #fff; box-sizing: border-box;}
        label { font-size: 12px; color: #bbb; margin-top: 10px; display: block; }
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* --- FOOTER & BRANDING --- */
        #controls { padding: 15px; background: #1a1a1a; display: flex; gap: 10px; justify-content: center; }
        
        #brand-footer {
            background: #000; color: #666; text-align: center; padding: 8px 0;
            font-size: 11px; letter-spacing: 3px; font-weight: bold;
            border-top: 1px solid #222; text-transform: uppercase;
        }
        #brand-footer span { color: #007AFF; }
    </style>
</head>
<body>

<div id="header-area">
    <div id="teamNameDisplay" onclick="editTeamName()">Touch to Name Team</div>
</div>

<div id="pitch">
    <div class="line halfway"></div>
    <div class="line center-circle"></div>
    <div class="line penalty-box top"></div>
    <div class="line penalty-box bottom"></div>
</div>

<div id="controls">
    <button style="background: #fb8c00;" onclick="downloadLineup()">üì∏ Save Lineup</button>
    <button style="background: #444;" onclick="resetPositions()">üìç Reset All</button>
</div>

<div id="brand-footer">
    SOCLINE BY <span>JPTECH</span>
</div>

<div class="modal-overlay" id="overlay"></div>
<div id="editModal">
    <h3 style="margin-top:0">Edit Player</h3>
    <input type="text" id="editName" placeholder="Player Name">
    <input type="number" id="editNum" placeholder="Jersey Number">
    <label>Choose Icon Color:</label>
    <input type="color" id="editColor" value="#d32f2f">
    <label>Or Upload Personal Jersey:</label>
    <input type="file" id="editImg" accept="image/*">
    <div class="btn-row">
        <button style="background:#43a047" onclick="saveChanges()">Apply</button>
        <button style="background:#616161" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    let currentPlayer = null;
    const defaultPositions = [
        { y: '82%', x: '42%', color: '#ffeb3b', name: 'Goalkeeper', num: '1' },
        { y: '65%', x: '10%' }, { y: '65%', x: '32%' }, { y: '65%', x: '53%' }, { y: '65%', x: '75%' },
        { y: '40%', x: '20%' }, { y: '40%', x: '42%' }, { y: '40%', x: '65%' },
        { y: '15%', x: '15%' }, { y: '15%', x: '42%' }, { y: '15%', x: '70%' }
    ];

    function initPitch() {
        const savedData = JSON.parse(localStorage.getItem('soclineRoster'));
        const savedTeam = localStorage.getItem('soclineTeam');
        if (savedTeam) document.getElementById('teamNameDisplay').innerText = savedTeam;

        const dataToUse = savedData || defaultPositions;
        dataToUse.forEach((p, i) => {
            const playerDiv = document.createElement('div');
            playerDiv.className = 'player';
            playerDiv.style.top = p.y;
            playerDiv.style.left = p.x;
            if(p.transform) playerDiv.style.transform = p.transform;

            playerDiv.innerHTML = `
                <div class="jersey" style="background-color: ${p.color || '#d32f2f'}; background-image: url(${p.img || ''})">${p.num || (i+1)}</div>
                <div class="name-label">${p.name || 'Player ' + (i+1)}</div>
            `;

            playerDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('jersey') || e.target.classList.contains('name-label')) {
                    openModal(playerDiv);
                }
            });
            
            makeDraggable(playerDiv);
            document.getElementById('pitch').appendChild(playerDiv);
        });
    }

    function editTeamName() {
        const newName = prompt("Enter Team Name:", document.getElementById('teamNameDisplay').innerText);
        if (newName) {
            document.getElementById('teamNameDisplay').innerText = newName;
            localStorage.setItem('soclineTeam', newName);
        }
    }

    function openModal(el) {
        currentPlayer = el;
        document.getElementById('editName').value = el.querySelector('.name-label').innerText;
        document.getElementById('editNum').value = el.querySelector('.jersey').innerText;
        document.getElementById('editModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('editImg').value = '';
    }

    function saveChanges() {
        const name = document.getElementById('editName').value;
        const num = document.getElementById('editNum').value;
        const color = document.getElementById('editColor').value;
        const file = document.getElementById('editImg').files[0];

        currentPlayer.querySelector('.name-label').innerText = name || 'Player';
        currentPlayer.querySelector('.jersey').innerText = num || '0';
        currentPlayer.querySelector('.jersey').style.backgroundColor = color;

        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentPlayer.querySelector('.jersey').style.backgroundImage = `url(${e.target.result})`;
                saveToStorage();
            };
            reader.readAsDataURL(file);
        } else {
            saveToStorage();
        }
        closeModal();
    }

            const clientY = e.type === "touchstart" ? e.touches[0].clientY : e.clientY;
            initialX = clientX - xOffset;
